<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); //ответ: 2, так как префиксный инкремент увеличивает число на единицу, а потом измененную переменную а присвает в переменную с 

        //пример 2
        d = b++;
        alert(d); //ответ: 1, так как постфиксный инкремент сначала присваивает значение переменной d, а только затем увеличивает переменную b на единицу

        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5, так как в переменной с хранится число 2, то сначала префиксный инкремент увеличивает переменную на единицу, а затем выполняет операцию сложения с 2

        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4, так как переменная b из примера 2 равна 2, то сначала постфиксный инкремент возвращает значение, выполняется операция сложение, и только потом переменная b увеличивается 

        alert(a); //3
        alert(b); //3
    </script>
</body>

</html>
